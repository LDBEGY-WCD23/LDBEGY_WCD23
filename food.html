        </h3>
      </div>
      <!-- end header -->

      <!-- start desc -->
      <div class="description">
        <div class="container">
          <h3 class="mb-3 wow fadeInLeft"
          data-wow-duration="0.5s"
          data-wow-delay="0.5s">Arab street for halal food options</h3>
          <div class="row">

            <div class="col-5">
              <img src="./assets/images/arab-street-1.jpg" class="wow fadeInLeft"
              data-wow-duration="0.5s"
              data-wow-delay="0.5s" alt="location" />
            </div>
            <div class="col-7">
              <img src="./assets/images/Haji-Lane.jpg" class="wow fadeInRight"
              data-wow-duration="0.5s"
              data-wow-delay="0.5s" alt="location" />

          <div>

              data-wow-delay="0.5s">Arab St</h5>

              and coffee surround you. Many eating options as well as retails
              opportunities. The colours and unique shops were great to see.
              Plenty of local culture to experience
            </p>
