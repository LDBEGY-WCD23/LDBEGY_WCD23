<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDBEGY_WCD23</title>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />

  <body>
    <!-- start header -->
    <section class="Scientific">
      <div class="title">
        <h3>
          <a href="index.html"> <i class="fas fa-arrow-left"></i> </a>
          LDB Egypt Scientific event
        </h3>
      </div>
      <div class="description">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <img
                src="./assets/images/Mask-Group-2.png"
                alt="location"
                class="mb-3 wow fadeIn"
                data-wow-duration="0.5s"
                data-wow-delay="0.5s"
              />
            </div>
            <div class="col-6 test wow fadeInLeft"
            data-wow-duration="0.5s"
            data-wow-delay="0.5s">
              <img src="./assets/images/Mask-Group-3.png" alt="location" />
            </div>
            <div class="col-6 test2">
              <img
                src="./assets/images/074301a_hb_p_002.png"

                style="height: 150px;margin-bottom:5px"
                class="wow fadeInRight"
                data-wow-duration="0.5s"
                data-wow-delay="0.5s"
              />
              <img
                src="./assets/images/074301a_hb_p_002.png"
                alt="location"
                style="height: 145px"
                class="wow fadeInLeft"
                data-wow-duration="0.5s"
                data-wow-delay="0.5s"
              />
            </div>
          </div>
          <div>
            <div class="desc_title">
              <h5 
              class="wow fadeIn"
              data-wow-duration="0.5s"
              data-wow-delay="0.5s">Plume Singapore</h5>
            </div>
            <div
              class="d-flex justify-content-between align-items-end flex-row"
            >
              <div
                class="d-flex justify-content-start align-items-start flex-column wow fadeInRight"
                data-wow-duration="0.5s"
                data-wow-delay="0.5s"
                style="gap: 8px"
              >
                <span>
                  <i class="fas fa-calendar-alt"></i> Friday, July 7th, 2023 at
                  7:00PM
                </span>
                <span>
                  <i class="fas fa-map-marker-alt"></i> Plume Venue, Singapore
                </span>
              </div>
              <a
              class="wow fadeInLeft"
              data-wow-duration="0.5s"
              data-wow-delay="0.5s"
                href="https://www.google.com/maps/place/Plume+Singapore+%7C+Event+Venue+%7C+Corporate+Events+%7C+Weddings/@0.3171085,102.5752855,1071613m/data=!3m2!1e3!5s0x31da1907c60cda71:0x1c192c5f7f55ee5!4m6!3m5!1s0x31da19fb6031a6eb:0x45fe75b665ca6984!8m2!3d1.2895301!4d103.8632483!16s%2Fg%2F11hzz531c1!5m1!1e1?hl=en-EG&entry=ttu"

                Get Direction
              </a>

          </div>
        </div>
      </div>
      <!-- Bootstrap Modal -->
      <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div
              class="modal-body"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "
            >
              <span>PLUME VENUE</span>
              <span>in Singapore</span>
              <span>7 th of July</span>
              <span> at 07:00 pm</span>
              <span>Bus will move from concorde hotel plume singapore</span>
            </div>
          </div>
        </div>
      </div>

    <!-- end header -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/wow.min.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        $("#myModal").modal("show");
      });
