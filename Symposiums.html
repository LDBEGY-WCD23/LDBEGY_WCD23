        <h3>
          <a href="index.html"> <i class="fas fa-arrow-left"></i> </a>

      </div>
      <div

        <div

          data-wow-duration="0.5s"
          data-wow-delay="0.5s"
        >
          <img src="./assets/images/la-roche-posay.jpg" alt="" />
          <div
            class="pdf_desc d-flex justify-content-between align-items-center flex-row p-2"
          >
            <h6>
              La roche posay <br />
              symposium
            </h6>
            <a id="pdf1" href="https://drive.google.com/file/d/1uJ5VmjD_4g52tA-Lwe_J9ElqYymbnPD9/view">
              <img
                src="./assets/images/icons8-download-64.png"
                alt=""
                width="20"
                style="width: 30px; object-fit: contain"
              />
            </a>
          </div>
        </div>
        <div
          class="pdf_item wow fadeInLeft"
          data-wow-duration="0.6s"
          data-wow-delay="0.5s"
        >
          <img src="./assets/images/vichy.jpg" alt="" />
          <div
            class="pdf_desc d-flex justify-content-between align-items-center flex-row p-2"
          >
            <h6>
              Vichy <br />
              symposium
            </h6>
            <a id="pdf2" href="https://drive.google.com/file/d/18Ig2sF5VU4xWza0gQ8LTc4btOmn1cDge/view">
              <img
                src="./assets/images/icons8-download-64.png"
                alt=""
                width="20"
                style="width: 30px; object-fit: contain"
              />
            </a>
          </div>
        </div>
        <div
          class="pdf_item wow fadeInLeft"
          data-wow-duration="0.7s"
          data-wow-delay="0.5s"
        >
          <img src="./assets/images/cerave65.jpg" alt="" />
          <div
            class="pdf_desc d-flex justify-content-between align-items-center flex-row p-2"
          >
            <h6>
              Cerave <br />
              symposium
            </h6>
            <a id="pdf3" href="https://drive.google.com/file/d/1heTboXBIZCZynqgDDhkbAbd1mvQNv8LP/view">
              <img
                src="./assets/images/icons8-download-64.png"
                alt=""
                width="20"
                style="width: 30px; object-fit: contain"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- end header -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      document.getElementById("pdf1").addEventListener("click", function () {
        var pdfUrl = "https://drive.google.com/file/d/1uJ5VmjD_4g52tA-Lwe_J9ElqYymbnPD9/view";

        // Extract the file ID from the Google Drive URL
        var fileId = pdfUrl.match(/\/file\/d\/(.+?)\//)[1];

        // Construct the download URL using the file ID
        var downloadUrl = "https://drive.google.com/uc?export=download&id=" + fileId;

        // Use the Fetch API to download the PDF file
        fetch(downloadUrl)
          .then(response => response.blob())
          .then(blob => {
            // Create a temporary link element
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "LA-ROCHE-POSAY.pdf"; // Set the desired file name here

            // Append the link element to the document body
            document.body.appendChild(link);

            // Trigger the click event
            link.click();

            // Cleanup
            document.body.removeChild(link);
          })
          .catch(error => console.error(error));
      });
    </script>
